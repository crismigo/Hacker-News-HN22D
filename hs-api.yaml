openapi: 3.0.1
info:
  title: Hacker News
  description: "
    This is the Open API documentation for the REST API of our beloved
    application **HackerNews** deployed at
    <https://asw-api-demo.herokuapp.com/>. <br>All operations are executable.
    Only one operation requires authentication: `deleteTweet`. In this case, you
    must **Authorize** your request by providing the api_key vaule you got when
    you created the tweet."
  version: 1.0.0.oas3
servers:
  - url: http://127.0.0.1:8000/api
  - url: https://hacker-news-hn22d.herokuapp.com/
paths:
  /news/:
    get:
      tags:
        - News
      summary: Retorna una llista pagina de totes les news que hi hagi en el sistema, ordenades per nombre de vots.
      parameters:
        - in: query
          name: page
          required: false
          description: Nombre de pàgina a visualitzar
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SubmissionRead'
        '404':
          description: 'Error: Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error404'
    post:
      tags:
        - News
      summary: Crea una nova instància de News
      operationId: NewNews
      requestBody:
        required: true
        description: Proporciona els camps necessaris per crear una nova news
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: 'La meva primera news!'
                url:
                  type: string
                  example: 'https://atenea.upc.edu/course/view.php?id=75442'
                text:
                  type: string
                  example: 'La meva pregunta és ...'
              required:
                - title
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Submission'
        '400':
          description: 'Error: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error400'
        '404':
          description: 'Error: Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error404'
        '409':
          description: 'Error: Conflict'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error409'
  /news/newest/:
    get:
      tags:
        - News
      summary: Retorna una llista pagina de totes les news que hi hagi en el sistema, ordenades de més recents a menys recents.
      parameters:
        - in: query
          name: page
          required: false
          description: Nombre de pàgina a visualitzar
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SubmissionRead'
        '404':
          description: 'Error: Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error404'
  /news/ask:
    get:
      tags:
        - News
      summary: Retorna una llista pagina de totes les news de tipus ask que hi hagi en el sistema, ordenades per nombre de vots.
      parameters:
        - in: query
          name: page
          required: false
          description: Nombre de pàgina a visualitzar
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SubmissionRead'
        '404':
          description: 'Error: Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error404'
  /news/{id}/:
    get:
      tags:
        - News
      summary: Retorna la news amb la id passada per paràmetre o error en cas que no existeixi.
      description: Retorna una única news
      operationId: getNewsById
      parameters:
        - in: path
          name: id
          required: true
          description: La id de la news a consultar
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SubmissionDetailed'
        '404':
          description: 'Error: Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error404'
    put:
      tags:
        - News
      summary: Modifica una instància concreta de news
      operationId: EditNews
      parameters:
        - in: path
          name: id
          required: true
          description: La id de la news a consultar
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        description: Proporciona els camps necessaris per crear una nova news
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: 'La meva primera news!'
                text:
                  type: string
                  example: 'La meva pregunta és ...'
              required:
                - title
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Submission'
        '400':
          description: 'Error: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error400'
        '404':
          description: 'Error: Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error404'
    delete:
      tags:
        - News
      summary: Deletes a News
      operationId: deleteNews
      parameters:
        - name: id
          in: path
          description: News id to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        204:
          description: News Deleted
          content:
            application/json: { }
        404:
          description: 'Error: Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error404'
        401:
          description: 'Error: Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error401'
        403:
          description: 'Error: Forbidden'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error403'
  /comments/{commentId}:
    get:
      summary: Returns a comment found by its ID
      parameters:
        - name: commentID
          in: path
          description: ID of the comment to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '400':
          description: 'Error: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error404'

  /comments/reply:
    post:
      summary: adds a new comment to an existent Comment
      requestBody:
        description: Provide the type, user, text & replied_comment of the new Comment
        content:
          application/json:
            schema:
              required:
                - type
                - user
                - text
                - replied_comment
              type: object
              properties:
                type:
                  type: string
                  enum: [ Submission, Comment ]
                user:
                  type: integer
                  example: 2
                text:
                  type: string
                  example: My content of the comment
                replied_comment:
                  type: integer
                  format: int64
        required: true
      responses:
        '201':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddCommentResult'
        '400':
          description: 'Error: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error404'

  /comments/submission:
    post:
      summary: adds a new comment to an existent Submission
      requestBody:
        description: Provide the type, user, text & submission of the new Comment
        content:
          application/json:
            schema:
              required:
                - type
                - user
                - text
                - submission
              type: object
              properties:
                type:
                  type: string
                  enum: [ Submission, Comment ]
                user:
                  type: integer
                  example: 2
                text:
                  type: string
                  example: My content of the comment
                submission:
                  type: integer
                  format: int64
        required: true
      responses:
        '201':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddCommentResult'
        '400':
          description: 'Error: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error404'
  /news/{subm_id}/vote:
    post:
      tags:
        - "Votes"
      summary: It creates a new vote of a submission
      description: ""
      operationId: "addSubmissionVote"
      parameters:
      - name : subm_id
        in : path
        description: Submission id
        required: true
        schema:
          type : integer
          format : int32
      requestBody:
        description: Provide the user of the new Vote
        content:
          application/json:
            schema:
              required:
                - user
              type: object
              properties:
                user:
                  type: integer
                  example: 2
        required: true
      responses:
        '201':
          description: Successful operation
          content:
            application/json:
              schema:
                 $ref: '#/components/schemas/VoteVote'
        '400':
          description: 'Error: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error404'

    delete:
      tags:
        - "Votes"
      summary: Deletes the vote of a certain submission
      operationId: UnvoteComment
      parameters:
        - name: subm_id
          in: path
          description: Submission id
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        description: Provide the user of the new Vote
        content:
          application/json:
            schema:
              required:
                - user
              type: object
              properties:
                user:
                  type: integer
                  example: 2
        required: true
      responses:
        '200':
          description: Vote of submission deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VoteDelete'
        '400':
          description: 'Error: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error400'

  /comments/{comm_id}/vote:
    post:
      tags:
        - "Votes"
      summary: It creates a new vote of a comment
      description: ""
      operationId: "addCommentVote"
      parameters:
        - name: comm_id
          in: path
          description: Comment id
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Provide the user of the new Vote
        content:
          application/json:
            schema:
              required:
                - user
              type: object
              properties:
                user:
                  type: integer
                  example: 2
        required: true
      responses:
        '201':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Vote'
        '400':
          description: 'Error: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error400'

    delete:
      tags:
        - "Votes"
      summary: Deletes the vote of a certain comment
      operationId: UnvoteComment
      parameters:
        - name: comm_id
          in: path
          description: Comment id
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        description: Provide the user of the new Vote
        content:
          application/json:
            schema:
              required:
                - user
              type: object
              properties:
                user:
                  type: integer
                  example: 2
        required: true
      responses:
        '200':
          description: Vote of comment deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VoteDelete'
        '400':
          description: 'Error: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error400'


components:
  schemas:
    Submission:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        title:
          type: string
          example: 'News title'
        type:
          type: integer
          format: int64
          example: 1
        author:
          type: integer
          format: int64
          example: 1
        url:
          type: string
          example: 'https://www.google.es/'
        text:
          type: string
          example: 'This is an ask or comment'
        points:
          type: integer
          format: int64
          example: 1
        comments:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
        votes:
          type: array
          items:
            $ref: '#/components/schemas/Vote'
        created_at:
          type: string
          format: date-time
    SubmissionDetailed:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        title:
          type: string
          example: 'News title'
        type:
          type: string
          example: "url"
        author:
          type: string
          example: "alex.olle"
        url:
          type: string
          example: 'https://www.google.es/'
        text:
          type: string
          example: 'This is an ask or comment'
        comments:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
        votes:
          type: integer
          format: int64
          example: 1
        created_at:
          type: string
          format: date-time
    SubmissionRead:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        title:
          type: string
          example: 'News title'
        type:
          type: string
          example: "url"
        author:
          type: object
          properties:
            id:
              type: integer
              format: int64
              example: 1
            username:
              type: string
              example: "alex.olle"
        url:
          type: string
          example: 'https://www.google.es/'
        text:
          type: string
          example: 'This is an ask or comment'
        comments:
          type: integer
          format: int64
          example: 1
        votes:
          type: integer
          format: int64
          example: 1
        created_at:
          type: string
          format: date-time
    Comment:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 2
        submission:
          type: integer
          format: int32
        replied_comment:
          type: integer
          format: int32
        type:
          type: string
          enum: [Submission, Comment]
        user:
          type: string
          example: 'admin'
        text:
          type: string
          format: 'This is a comment'
        comments:
          type: array
          items:
            type: string
            example: 'my comment'
        votes:
          type: integer
          format: int64
        created_at:
          type: string
          format: date-time
    Vote:
      type: object
      properties:
        submission:
          type: integer
          format: int64
        comment:
          type: integer
          format: int64
        type:
          type: integer
          format: int64
        user:
          type: integer
          example: int64
        created_at:
          type: string
          format: date-time

    AddCommentResult:
      type: object
      properties:
        new_tweet:
          $ref: '#/components/schemas/Comment'
        api_key:
          type: string
          example: |
            MjAyMC0wNC0xOCAxMjoyODo0MSBVVEM=

    VoteDelete:
      type: object
      properties:
        res:
          type: string
          example: 'Object Deleted'

    VoteVote:
      type: object
      properties:
        new_vote:
          $ref: '#/components/schemas/Vote'

    ErrorResult:
      type: object
      properties:
        status:
          type: integer
          enum:
            - 400
            - 401
            - 403
            - 404
            - 409
        error:
          type: string
          enum:
            - Bad Request
            - Unauthorized
            - Forbidden
            - Not Found
            - Conflict
        message:
          type: string
  examples:
    error400:
      value:
        status: 400
        error: "Bad Request"
        message: "Content is too long (maximum is 280 characters)"
    error401:
      value:
        status: 401
        error: "Unauthorized"
        message: "You provided no api key (X-API-KEY Header)"
    error403:
      value:
        status: 403
        error: "Forbidden"
        message: "Your api key (X-API-KEY Header) is not valid"
    error404:
      value:
        status: 404
        error: "Not Found"
        message: "No Tweet with that ID"
    error409:
      value:
        status: 409
        error: "Conflict"
        message: "Ja existeix aquesta instància"
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      name: X-API-KEY #Custom headers in rails apps must have the X- prefix
      in: header