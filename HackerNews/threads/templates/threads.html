{% extends "base.html" %}

{% load static %}
{% block styles %}
    <link href="{% static '/css/threads/style.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
{% for comment in comments %}
    <div class="small_size">
        <span> {{ comment.votes.count }} point by </span>
        <span> <a href="{% url 'ShowProfile' user.id %}"> {{ comment.user.username }} </a> </span>
        <span>{{ comment.viewed_time }}</span>
        <span> | </span>
        <span> <a href="{% url 'ViewItem' comment.submission.id %}"> parent </a> </span>
        <span> | </span>
        <span> <a href="{% url 'EditItem' comment.submission.id %}"> edit </a> </span>
        <span> | </span>
        <span> <a href="{% url 'DeleteItem' comment.submission.id %}"> delete </a> </span>
    </div>
    <div class="text">
        {{ comment.text }}
    </div>
    <div class="reply">
        <a href="{% url 'AddComment2Comment' %}"> reply </a>
    </div>
{% endfor %}
{% endblock %}
