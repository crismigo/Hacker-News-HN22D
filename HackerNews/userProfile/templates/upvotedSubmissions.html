{% extends "news.html" %}
{% block page_title %}
    Upvoted submissions |
{% endblock %}
{% load static %}
{% block styles %}
    <link href="{% static '/css/profile/style.css' %}" rel="stylesheet">
{% endblock %}
{% block addOption %}
    |
    <li class="nav-item element">upvoted</li>
{% endblock %}
{% block more %}

    {% endif %}
{% endblock %}
